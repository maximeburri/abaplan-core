<div class="row show-grid">

    <div class="btn-group-vertical">
        <button
                type="button"
                *ngFor="let tool of editTools()"
                class="btn btn-primary btn-md"
                (click)="onClick(tool)"
                [class.active]="isActive(tool)">
            <img src="{{ tool.image }}">
            <span class="tooltiptext">{{ tool.heading }}</span>
        </button>
    </div>
</div>

    <div class="btn-group-vertical">
        <button
                type="button"
                *ngFor="let tool of drawTools()"
                class="btn btn-primary btn-md"

                [class.active]="isActive(tool)">
            <img src="{{ tool.image }}">

</div>

<aba-modal-save-map (onMapSubmit)="mapInsert($event)"></aba-modal-save-map>
<aba-modal #modalList title="Liste des cartes">
    <div class="aba-modal-body">
        <aba-modal-maps (onSelectChoice)="mapSelected($event)"></aba-modal-maps>
    </div>
    <div class="aba-modal-footer">
        <aba-modal-maps-footer></aba-modal-maps-footer>
    </div>
</aba-modal>
